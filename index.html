<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="./index2.html" autocomplete>
      <h1>FORMS</h1>
      <br />
      <label for="name">Name</label>
      <input type="text" name="name" id="name" placeholder="name" required />
      <br />
      <br />
      <label for="Email">Email Address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <br />
      <br />
      <label for="lang">Language</label>
      <br />
      <br />
      <input type="radio" name="lang" id="react" value="React" />
      <label for="female">React</label>
      <br />
      <input type="radio" name="lang" id="angular" value="Angular" />
      <label for="female">Angular</label>
      <br />
      <input type="radio" name="lang" id="vue" value="Vue" />
      <label for="male">Vue</label>
      <br />
      <br />
      <label for="courses">Course</label>
      <br />
      <br />
      <input type="checkbox" name="courses1" id="MERN" value="MERN" />
      <label for="MERN">MERN</label>
      <br />
      <input type="checkbox" name="courses2" id="MEAN" value="MEAN" />
      <label for="MEAN">MEAN</label>
      <br />
      <input type="checkbox" name="courses3" id="MEVN" value="MEVN" />
      <label for="MEVN">MEVN</label>
      <br />
      <br />
      <label for="field">Field</label>
      <select name="field" id="field">
        <option value="FrontEnd" selected>Front End</option>
        <option value="BackEnd">Back End</option>
        <option value="FullStack">Full Stack</option>
      </select>
      <br />
      <br />
      <textarea
        id="textarea"
        id="randtext"
        cols="30"
        rows="10"
        name="description"
      ></textarea>
      <br />
      <br />
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required maxlength="10" />
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <h1>TABLES</h1>
    <a href="./index3.html">Click Here</a>
  </body>
</html>
